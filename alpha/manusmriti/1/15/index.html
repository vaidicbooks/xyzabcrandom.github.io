               <div class="column-shloka">
                   <button id="shloka-cont"><p>उद्बबर्हात्मनश्चैव मनः सदसदात्मकम्। मनसश्चाप्यहंकारं अभिमन्तारं ईश्वरम्।। 1/14</p></button>
               </div>

               <div class="column-arth">
                   <button id="arth-cont"><p>(च) और फिर उस परमात्मा ने (आत्मनः एव) अपने आश्रय से अथवा स्वाश्रयस्थित प्रकृति से ही (सद् - असद् - आत्मकम) जो कारणरूप में विद्यमान रहे और विकारी अंश से कार्यरूप में जो अविद्यमान रहे, ऐसे स्वभाव वाले (मत्) ‘महत्’ नामक तत्त्व को (च) और (मनसः अपि) महत्तत्त्व से (अभिमन्तारम्) ‘मैं हूँ’ ऐसा अभिमान करने वाले (ईश्वरम) सामथ्र्यशाली (अंहकारम्) ‘अहंकार’ नामक तत्त्व को (च) और फिर उससे (सर्वाणि त्रिगुणानि) सब त्रिगुणात्मक पांच तन्मात्राओं - शब्द, स्पर्श, रूप, रस, गन्ध को (च) तथा (आत्मानं एव महान्तम्) आत्मोपकारक अथवा निरन्तरगमनशील ‘मन’ इन्द्रिय को (च) और (विषयाणां ग्रहीतणि) विषयों को ग्रहण करने वाली (पंच्चेन्द्रियाणि) दोनों वर्गों की पांचों ज्ञानेन्द्रियों - आंख, नाक, कान, जिह्वा , त्वचा एवं कर्मेन्द्रियों - हाथ, पैर, वाक्, उपस्थ, पायु को (२।८९-९२) (शनैः) यथाक्रम से (उद्बबर्ह) उत्पन्न कर प्रकट किया। (14 एवं 15 इन  का अर्थ साथ साथ है)</p></button>
