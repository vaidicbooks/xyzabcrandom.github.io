                   <button id="arth-cont">(हि) क्यों कि प्रभो हे भगवन्! (अस्य सर्वस्य) इस सब प्रलय समय( ‘अचिन्त्यस्य अप्रमेस्य’) अर्थात् अविज्ञ जगत् के ‘कार्यतत्त्व’ कारण से बने स्थूल पदार्थों के तत्त्व सूक्ष्म कारण प्रकृतिमय तत्त्वादि को आप जानते हैं । तथा (स्मयम्भुवः) स्वयम्भू जो सनातन विधानस्य विधानरूप वेद हैं (अचिन्त्यस्य) जिनमें असत्य कुछ भी नहीं अथवा जिनका चिन्तन से पार नहीं पाया जा सकता (अप्रमेयस्य) जिनमें सब अर्थात् अपरिमित सत्यविद्याओं का विधान है उनमें विहित और अर्थवित् उनके अर्थों को जानने वाले( एकः त्वम्) केवल आप ही हैं ।</button>
