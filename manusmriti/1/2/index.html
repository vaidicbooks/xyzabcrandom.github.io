<html>
      <head>
      	    <title>मनुस्मृति - वैदिक पुस्तकें</title>
      	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <script src="../../jquery.min.js"></script>
            <script src="../../bootstrap.min.js"></script>
            <link rel="stylesheet" type="text/css" href="../../style-base.css">
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
      </head>


      <body bgcolor="#FFF5DA">
            <div class="row">
            	<div class="column0">
                  <div class="container">
                    <div id="adhyay-select">
                      <select name="अध्याय" id="अध्याय" class="box1">
                         <option value="">अध्याय चुने</option>
                      </select>
                    </div>
                    <div id="shlok-select">
                      <select name="श्लोक" id="श्लोक" onchange="location = this.value;" class="box2">
                        <option value="">श्लोक चुने</option>
                      </select>
                    </div>
                  </div>
                </div>
               <div class="column1">
                   <div><a href="../../../"><p id="name"><strong>मनुस्मृति - वैदिक पुस्तकें</strong></p></a></div>
               </div>

               <div class="column-shloka">
                   <button id="shloka-cont">भगवन्सर्ववर्णानां यथावदनुपूर्वशः। अन्तरप्रभवानां च धर्मान्नो वक्तुं अर्हसि।। 1/2</button>
               </div>

               <div class="column-arth">
                   <button id="arth-cont">(भगवन्) हे भगवन्! आप (सर्ववर्णानाम्) सब वर्णों - ब्राह्मण, क्षत्रिय, वैश्य शूद्र,( च) और (अन्तरप्रभवाणाम्) सभी वर्णों के अन्दर होने वाले अर्थात् आश्रमों - ब्रह्मचर्य, गृहस्थ, वानप्रस्थ और संन्यास के (वर्णानां अन्तरे प्रभवः )- उत्पत्ति; , स्थितिः (येषां ते अन्तरप्रभवाः - आश्रमाः धर्मान्) धर्म - कत्र्तव्यों को यथावत् ठीक - ठीक रूप से( अनुपूर्वशः) और क्रमानुसार अर्थात् वर्णों को ब्राह्मण, क्षत्रिय , वैश्य और शूद्र के क्रम से तथा आश्रमों को ब्रह्मचर्य, गृहस्थ, वानप्रस्थ और संन्यास के क्रम से( नः) हमें (वक्तुम्) बतलाने में (अर्हसि) समर्थ हो ।</button>
               </div>
            </div>

            <script>
$(document).ready(function(){

  load_json_data('अध्याय');

  function load_json_data(id, parent_id)
  {
    var html_code = '';
    $.getJSON("../../adhyay_shloka.json", function(data){

      html_code += '<option value="">'+id+' चुनें</option>';
      $.each(data, function(key, value){
        if(id == 'अध्याय')
        {
          if(value.parent_id == '0')
          {
            html_code += '<option value="'+value.id+'">'+value.name+'</option>';
          }
        }
        else
        {
          if(value.parent_id == parent_id)
          {
            html_code += '<option value="'+value.id+'">'+value.name+'</option>';
          }
        }
      });
      $('#'+id).html(html_code);
    });

  }

  $(document).on('change', '#अध्याय', function(){
    var अध्याय_id = $(this).val();
    if(अध्याय_id != '')
    {
      load_json_data('श्लोक', अध्याय_id);
    }
    else
    {
      $('#श्लोक').html('<option value="">श्लोक चुनें</option>');
      $('#city').html('<option value="">Select city</option>');
    }
  });
  $(document).on('change', '#श्लोक', function(){
    var श्लोक_id = $(this).val();
    if(श्लोक_id != '')
    {
      load_json_data('city', श्लोक_id);
    }
    else
    {
      $('#city').html('<option value="">Select city</option>');
    }
  });
});
</script>
      </body>
