<html>
      <head>
      	    <title>मनुस्मृति - वैदिक पुस्तकें</title>
      	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <script src="../../jquery.min.js"></script>
            <script src="../../bootstrap.min.js"></script>
            <link rel="stylesheet" type="text/css" href="../../style-base.css">
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
      </head>


      <body bgcolor="#FFF5DA">
            <div class="row">
            	<div class="column0">
                  <div class="container">
                    <div id="adhyay-select">
                      <select name="अध्याय" id="अध्याय" class="box1">
                         <option value="">अध्याय चुने</option>
                      </select>
                    </div>
                    <div id="shlok-select">
                      <select name="श्लोक" id="श्लोक" onchange="location = this.value;" class="box2">
                        <option value="">श्लोक चुने</option>
                      </select>
                    </div>
                  </div>
                </div>
               <div class="column1">
                   <div><a href="../../../"><p id="name"><strong>मनुस्मृति - वैदिक पुस्तकें</strong></p></a></div>
               </div>

               <div class="column-shloka">
                   <button id="shloka-cont">त्वं एको ह्यस्य सर्वस्य विधानस्य स्वयंभुवः। अचिन्त्यस्याप्रमेयस्य कार्यतत्त्वार्थवित्प्रभो।। 1/3</button>
               </div>

               <div class="column-arth">
                   <button id="arth-cont">(हि) क्यों कि प्रभो हे भगवन्! (अस्य सर्वस्य) इस सब प्रलय समय( ‘अचिन्त्यस्य अप्रमेस्य’) अर्थात् अविज्ञ जगत् के ‘कार्यतत्त्व’ कारण से बने स्थूल पदार्थों के तत्त्व सूक्ष्म कारण प्रकृतिमय तत्त्वादि को आप जानते हैं । तथा (स्मयम्भुवः) स्वयम्भू जो सनातन विधानस्य विधानरूप वेद हैं (अचिन्त्यस्य) जिनमें असत्य कुछ भी नहीं अथवा जिनका चिन्तन से पार नहीं पाया जा सकता (अप्रमेयस्य) जिनमें सब अर्थात् अपरिमित सत्यविद्याओं का विधान है उनमें विहित और अर्थवित् उनके अर्थों को जानने वाले( एकः त्वम्) केवल आप ही हैं ।</button>
               </div>
            </div>

            <script>
$(document).ready(function(){

  load_json_data('अध्याय');

  function load_json_data(id, parent_id)
  {
    var html_code = '';
    $.getJSON("../../adhyay_shloka.json", function(data){

      html_code += '<option value="">'+id+' चुनें</option>';
      $.each(data, function(key, value){
        if(id == 'अध्याय')
        {
          if(value.parent_id == '0')
          {
            html_code += '<option value="'+value.id+'">'+value.name+'</option>';
          }
        }
        else
        {
          if(value.parent_id == parent_id)
          {
            html_code += '<option value="'+value.id+'">'+value.name+'</option>';
          }
        }
      });
      $('#'+id).html(html_code);
    });

  }

  $(document).on('change', '#अध्याय', function(){
    var अध्याय_id = $(this).val();
    if(अध्याय_id != '')
    {
      load_json_data('श्लोक', अध्याय_id);
    }
    else
    {
      $('#श्लोक').html('<option value="">श्लोक चुनें</option>');
      $('#city').html('<option value="">Select city</option>');
    }
  });
  $(document).on('change', '#श्लोक', function(){
    var श्लोक_id = $(this).val();
    if(श्लोक_id != '')
    {
      load_json_data('city', श्लोक_id);
    }
    else
    {
      $('#city').html('<option value="">Select city</option>');
    }
  });
});
</script>
      </body>
<html>
