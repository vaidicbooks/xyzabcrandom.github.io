<html>
      <head>
      	    <title>मनुस्मृति - वैदिक पुस्तकें</title>
      	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <script src="../../jquery.min.js"></script>
            <script src="../../bootstrap.min.js"></script>
            <link rel="stylesheet" type="text/css" href="../../style-base.css">
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
      </head>


      <body bgcolor="#FFF5DA">
            <div class="row">
            	<div class="column0">
                  <div class="container">
                    <div id="adhyay-select">
                      <select name="अध्याय" id="अध्याय" class="box1">
                         <option value="">अध्याय चुने</option>
                      </select>
                    </div>
                    <div id="shlok-select">
                      <select name="श्लोक" id="श्लोक" onchange="location = this.value;" class="box2">
                        <option value="">श्लोक चुने</option>
                      </select>
                    </div>
                  </div>
                </div>
               <div class="column1">
                   <div><a href="../../../"><p id="name"><strong>मनुस्मृति - वैदिक पुस्तकें</strong></p></a></div>
               </div>

               <div class="column-shloka">
                   <button id="shloka-cont">स तैः पृष्टस्तथा सम्यगमितौजा महात्मभिः। प्रत्युवाचार्च्य तान्सर्वान्महर्षीञ् श्रूयतां इति।। 1/4</button>
               </div>

               <div class="column-arth">
                   <button id="arth-cont">( तैः) उन (महात्मभिः) महर्षि लोगों द्वारा (सम्यक्) भलीभांति श्रद्धा - सत्कार पूर्वक तथा उपर्युक्त प्रकार से (पृष्टः) पूछे जाने पर, (सः अमित्तौजाः) वह अत्यधिक ज्ञानसम्पन्न महर्षि मनु (तान् सर्वान् महर्षीन्) उन सब महर्षियों का (आच्र्य) सत्कार करके (श्रूयताम् इति) ‘सुनिए’ ऐसा (प्रत्युवाच) उत्तर में बोले ।</button>
               </div>
            </div>

            <script>
$(document).ready(function(){

  load_json_data('अध्याय');

  function load_json_data(id, parent_id)
  {
    var html_code = '';
    $.getJSON("../../adhyay_shloka.json", function(data){

      html_code += '<option value="">'+id+' चुनें</option>';
      $.each(data, function(key, value){
        if(id == 'अध्याय')
        {
          if(value.parent_id == '0')
          {
            html_code += '<option value="'+value.id+'">'+value.name+'</option>';
          }
        }
        else
        {
          if(value.parent_id == parent_id)
          {
            html_code += '<option value="'+value.id+'">'+value.name+'</option>';
          }
        }
      });
      $('#'+id).html(html_code);
    });

  }

  $(document).on('change', '#अध्याय', function(){
    var अध्याय_id = $(this).val();
    if(अध्याय_id != '')
    {
      load_json_data('श्लोक', अध्याय_id);
    }
    else
    {
      $('#श्लोक').html('<option value="">श्लोक चुनें</option>');
      $('#city').html('<option value="">Select city</option>');
    }
  });
  $(document).on('change', '#श्लोक', function(){
    var श्लोक_id = $(this).val();
    if(श्लोक_id != '')
    {
      load_json_data('city', श्लोक_id);
    }
    else
    {
      $('#city').html('<option value="">Select city</option>');
    }
  });
});
</script>
      </body>
<html>
